<!DOCTYPE html>
<html style="margin:0;padding:0;border:0;background:transparent;">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        html, body, div, iframe { 
            margin: 0 !important; 
            padding: 0 !important; 
            border: 0 !important; 
            background: transparent !important;
            box-sizing: border-box !important;
        }
        * {
            box-sizing: border-box !important;
        }
    </style>
</head>
<body style="margin:0;padding:0;border:0;background:transparent;overflow:hidden;">
    <div style="padding: 20px; background: transparent; margin: 0; border: 0;">
        <h2 style="margin: 0 0 20px 0; font-family: Arial, sans-serif; color: #333;">I need to pay/send...</h2>
        <input type="text" value="1,000" style="font-size: 32px; border: none; outline: none; background: transparent; width: 100%; color: #333;" />
        <p style="margin: 20px 0 0 0; color: #666; font-size: 14px;">Simple test widget without frameworks</p>
    </div>
</body>
</html>
