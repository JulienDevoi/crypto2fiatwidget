<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        html, body { background: none; border: 0; }
        body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; }
    </style>
</head>
<body>
    <div style="padding: 24px;">
        <div style="margin-bottom: 24px;">
            <h2 style="font-size: 18px; font-weight: 500; color: #374151; margin-bottom: 4px;">
                I need to pay/send...
            </h2>
        </div>
        
        <div style="margin-bottom: 24px;">
            <input type="text" value="1,000" 
                style="width: 100%; font-size: 36px; font-weight: 300; color: #111827; background: transparent; border: none; outline: none;" 
                placeholder="0">
        </div>
        
        <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 16px; margin-bottom: 24px;">
            <div>
                <label style="display: block; font-size: 14px; font-weight: 500; color: #6b7280; margin-bottom: 8px;">From</label>
                <select style="width: 100%; padding: 12px 16px; background: #f9fafb; border: 1px solid #e5e7eb; border-radius: 12px; color: #374151; font-weight: 500;">
                    <option>USDC</option>
                </select>
            </div>
            <div>
                <label style="display: block; font-size: 14px; font-weight: 500; color: #6b7280; margin-bottom: 8px;">To</label>
                <select style="width: 100%; padding: 12px 16px; background: #f9fafb; border: 1px solid #e5e7eb; border-radius: 12px; color: #374151; font-weight: 500;">
                    <option>USD (US Dollar)</option>
                </select>
            </div>
        </div>
        
        <button style="width: 100%; background: #2563eb; color: white; font-weight: 600; padding: 16px 24px; border-radius: 12px; border: none; font-size: 16px; margin-bottom: 16px; cursor: pointer;">
            Get a quote
        </button>
        
        <div style="background: #f9fafb; border-radius: 12px; padding: 16px; border: 1px solid #e5e7eb;">
            <div style="text-align: center;">
                <p style="font-size: 14px; color: #6b7280; margin-bottom: 4px;">You will receive</p>
                <p style="font-size: 24px; font-weight: 600; color: #111827;">$990.50</p>
                <p style="font-size: 12px; color: #9ca3af; margin-top: 8px;">Rate: 1 USDC = $0.9905 USD</p>
                <div style="margin-top: 12px; padding-top: 12px; border-top: 1px solid #e5e7eb;">
                    <div style="display: flex; justify-content: space-between; align-items: center; font-size: 14px;">
                        <span style="color: #6b7280;">Service fees:</span>
                        <span style="color: #111827; font-weight: 600;">9.50 USDC</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
